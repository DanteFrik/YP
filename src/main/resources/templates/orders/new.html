<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Создать новый заказ</title>
</head>
<body>
<div class="container">
    <h1>Создать новый заказ</h1>
    <form method="POST" action="/orders">
        <div class="form-group">
            <label for="orderNumber">Номер заказа:</label>
            <input type="text" id="orderNumber" name="orderNumber" required>
        </div>
        <div class="form-group">
            <label for="totalPrice">Общая стоимость:</label>
            <input type="number" id="totalPrice" name="totalPrice" required>
        </div>
        <div class="form-group">
            <label for="customerName">Имя заказчика:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <button type="submit">Создать заказ</button>
    </form>
    <a href="/orders">Отмена</a>
</div>
</body>
</html>
