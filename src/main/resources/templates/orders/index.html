<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Список заказов</title>
</head>
<body>
<div class="container">
    <h1>Список заказов</h1>
    <table>
        <thead>
        <tr>
            <th>Номер заказа</th>
            <th>Общая стоимость</th>
            <th>Имя заказчика</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getOrderNumber()}"></td>
            <td th:text="${order.getTotalPrice()}"></td>
            <td th:text="${order.getCustomerName()}"></td>
            <td>
                <a th:href="@{/orders/{id}/edit(id=${order.getId()})}">Редактировать</a>
                <form th:method="DELETE" th:action="@{/orders/{id}(id=${order.getId()})}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/orders/new">Создать новый заказ</a>
</div>
</body>
</html>
