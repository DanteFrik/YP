<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<h1>Информация о продукте</h1>

<a th:href="@{/products}" class="btn">Назад к списку продуктов</a>
</body>
</html>
