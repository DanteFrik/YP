<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать новый продукт</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<h1>Создать новый продукт</h1>
<form th:method="POST" th:action="@{/products}" th:object="${product}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="price">Цена:</label>
    <input type="number" id="price" th:field="*{price}" required>

    <label for="description">Описание:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <button type="submit">Создать</button>
</form>
<a th:href="@{/products}" class="btn">Отмена</a>
</body>
</html>
