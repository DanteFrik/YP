<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать информацию о человеке</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<h1>Редактировать информацию о человеке</h1>
<form th:method="POST" th:action="@{/templates/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <button type="submit">Сохранить</button>
</form>
<a th:href="@{/templates/people/{id}(id=${person.id})}" class="btn">Отмена</a>
</body>
</html>
